<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="  https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Système de Gestion des Tâches — To Do List</title>
</head>
<body class="font-poppins">
<header>
  <div class=" my-32 mx-52">
    <div class="flex justify-center gap-16 ">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Tasks +</button>
      <div class="w-full max-w-sm min-w-[200px]">
        <input
          class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
          placeholder="Type here...">
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Multiple +</button>
    </div>
    
   <div class="grid grid-cols-3 gap-12 my-12 ">

    <div class="border-b-2 border-red-500  p-3">
      <div class="">
        <h1>TO DO <span class="border-l-2 border-y-yellow-200 px-1">1</span></h1>
      </div>


    </div>
    <div class="border-b-2 border-yellow-300  p-3">
      <div class="">In Progess <span class="border-l-2 border-y-yellow-200 px-1">1</span></div>
    </div>
    
    <div class="border-b-2 border-green-600  p-3">
      <div class="">Done <span class="border-l-2 border-y-yellow-200 px-1">1</span></div>

   </div>
  </div>
 <div class="  ">
      <div class="   bg-white shadow-xl border  w-64">
        <h5 class=" text-slate-800  font-semibold my-5 mx-3 text-center">
          Website Review Check
        </h5>
        <div>
          <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 mx-3">Remove</button>
          <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mx-20 ">Updite</button>
        </div>

      </div>
      <div class="my-10   bg-white shadow-xl border  w-64">
        <h5 class=" text-slate-800  font-semibold my-5 mx-3 text-center">
          Website Review Check
        </h5>
        <div>
          <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 mx-3">Remove</button>
          <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mx-20 ">Updite</button>
        </div>

      </div>

      <div class="   bg-white shadow-xl border  w-64">
        <h5 class=" text-slate-800  font-semibold my-5 mx-3 text-center">
          Website Review Check
        </h5>
        <div>
          <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-2 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 mx-3">Remove</button>
          <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-3 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mx-20 ">Updite</button>
        </div>

      </div>
      
 </div>
</header>
<script src="../js/script.js"></script>
</body>

</html>
